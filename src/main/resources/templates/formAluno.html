<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Apisys</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" th:href="@{/}">Apisys</a>
		    </div>
		    <ul class="nav navbar-nav">
		       <li><a th:href="@{/}">Home</a></li>
		      <li><a th:href="@{listaCursos}">Cursos</a></li>
		      <li><a th:href="@{listaAlunos}">Alunos</a></li>
		    </ul>
		  </div>
	</nav>
<div class="container">
<div id="formAlunos">
    <form th:action="@{/salvarAluno}" th:object="${aluno}" method="post" >
    <div class="form-group">
         <input type="hidden" class="form-control" th:field="${aluno.id}"/>
    </div>
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" th:field="${aluno.nome}" class="form-control" id="nome" name="nome" placeholder="Nome" />
    </div>
    <div class="form-group">
    <label for="matricula">Curso</label>
         <select id="curso" th:field="${aluno.curso}" class="form-control">
    		<option value="">Selecione o curso</option>
    		<option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.nome}" selected="selected"></option>
    	</select>
    </div>
      
    <div class="form-group">
        <label for="matricula">Matricula</label>
        <input type="text" th:field="${aluno.matricula}" class="form-control" id="matricula" name="matricula" placeholder="Matricula" />
    </div>
    
     <div class="form-group">
        <label for="semestre">Semestre</label>
        <input type="text" th:field="${aluno.semestre}" class="form-control" id="semestre" name="semestre" placeholder="Semestre" />
    </div>
    
      <div class="form-group">
       <label for="semestre">Status</label>
		<select id="status" th:field="${aluno.status}" class="form-control">
    		<option value="">Selecione o status</option>
    		<option th:each="status : ${status}" th:value="${status}" th:text="${status}" selected="selected"></option>
    	</select>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
</form>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
