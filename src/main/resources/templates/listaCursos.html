<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Apisys</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" th:href="@{/}">Apisys</a>
		    </div>
		    <ul class="nav navbar-nav">
		       <li><a th:href="@{/}">Home</a></li>
		      <li><a th:href="@{listaCursos}">Cursos</a></li>
		      <li><a th:href="@{listaAlunos}">Alunos</a></li>
		    </ul>
		  </div>
	</nav>
<div class="container">
<div id="listaCursos">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Instituição</th>
        </tr>
        </thead>
        <tr th:each="curso : ${cursos}">
            <td> <span th:text="${curso.codigo}"></span> </td>
            <td> <span th:text="${curso.nome}"></span> </td>
            <td> <span th:text="${curso.instituicao}"></span> </td>
            <td> <a th:href="@{editCurso/{id}(id=${curso.id})}" class="btn btn-info">Editar</a> </td>  
            <td> <a th:href="@{deleteCurso/{id}(id=${curso.id})}" class="btn btn-danger">Delete</a> </td>       
        </tr>
    </table>
</div>
<hr>
<br/>
   <div align="left">
       <a th:href="@{addCurso}" class="btn btn-primary">Adicionar Curso</a>
   </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
