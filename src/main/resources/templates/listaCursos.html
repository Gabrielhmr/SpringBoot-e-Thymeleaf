<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Apisys</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container">
<div id="listaCursos">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Codigo</th>
            <th>Nome</th>
            <th>Instituicao</th>
        </tr>
        </thead>
        <tr th:each="curso : ${cursos}">
            <td> <span th:text="${curso.codigo}"></span> </td>
            <td> <span th:text="${curso.nome}"></span> </td>
            <td> <span th:text="${curso.instituicao}"></span> </td>
            <td> <a th:href="@{editCurso/{id}(id=${curso.id})}" class="btn btn-info">Editar</a> </td>  
            <td> <a th:href="@{deleteCurso/{id}(id=${curso.id})}" class="btn btn-danger">Delete</a> </td>       
        </tr>
    </table>
</div>

<br/>
   <div align="left">
       <a href="addCurso" class="btn btn-primary">Adicionar Curso</a>
   </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
