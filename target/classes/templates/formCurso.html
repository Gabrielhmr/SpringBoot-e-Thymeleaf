<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Apisys</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container">
<div id="formCursos">
    <form th:action="@{/salvarCurso}" th:object="${curso}" method="post" >
    <div class="form-group">
         <input type="hidden" class="form-control" th:field="${curso.id}"/>
    </div>
    <div class="form-group">
        <label for="codigo">Codigo</label>
        <input type="text" th:field="${curso.codigo}" class="form-control" id="codigo" name="codigo" placeholder="Codigo" />
    </div>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" th:field="${curso.nome}" class="form-control" id="nome" name="nome" placeholder="Nome" />
    </div>
      <div class="form-group">
        <label for="instituicao">Instituicao</label>
        <input type="text" th:field="${curso.instituicao}" class="form-control" id="instituicao" name="instituicao" placeholder="Instituicao" />
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
</form>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
